<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    input[type="file"] {
      display: none;
    }

    button {
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.8);
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      color: #eee;
      border-radius: 8px;
      text-align: left;
      overflow-y: auto;
      max-height: 80vh;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #fff;
    }

    .loading {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload" id="uploadLabel">
    <input type="file" id="fileInput" />
    Click to upload a book (PDF/EPUB)
  </label>

  <button id="summarizeBtn">Summarize</button>

  <div class="loading" id="loading" style="display:none;">Loading...</div>

  <div id="summaryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <pre id="summaryText" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <footer>Â© 2025 | Built by You</footer>

  <script>
    const uploadLabel = document.getElementById('uploadLabel');
    const fileInput = document.getElementById('fileInput');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const loading = document.getElementById('loading');
    const summaryModal = document.getElementById('summaryModal');
    const summaryText = document.getElementById('summaryText');
    const closeModal = document.getElementById('closeModal');

    let uploadedFile = null;

    fileInput.addEventListener('change', (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        uploadLabel.innerText = uploadedFile.name;
      }
    });

    summarizeBtn.addEventListener('click', async () => {
      if (!uploadedFile) {
        alert('Please upload a file first.');
        return;
      }

      loading.style.display = 'block';

      const formData = new FormData();
      formData.append('file', uploadedFile);

      try {
        const response = await fetch('https://book-summarizer-backend.onrender.com/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        loading.style.display = 'none';
        if (data.summary) {
          summaryText.textContent = data.summary;
          summaryModal.style.display = 'flex';
        } else {
          alert('Failed to summarize the book.');
        }
      } catch (error) {
        loading.style.display = 'none';
        alert('An error occurred. Please try again.');
      }
    });

    closeModal.addEventListener('click', () => {
      summaryModal.style.display = 'none';
    });

    window.onclick = function(event) {
      if (event.target == summaryModal) {
        summaryModal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
