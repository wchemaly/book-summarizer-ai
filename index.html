<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AI Book Summarizer</title>
  <style>
    :root {
      --bg:    #0f0f0f;
      --fg:    #ffffff;
      --muted: #888888;
      --border:#555555;
      --error: #ff6b6b;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 { font-size: 2.1rem; margin-bottom: .6rem; }
    p  { color: var(--muted); margin-bottom: 1rem; font-size: 1rem; }

    .panel {
      position: relative;
      z-index: 10;
      width: 360px;               /* ‚Üê restored 360px width */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    /* drag/drop box */
    #drop-zone {
      position: relative;
      width: 100%;
      padding: 2rem;              /* ‚Üê full 2rem padding */
      border: 2px dashed var(--border);
      border-radius: 6px;
      color: var(--muted);
      transition: background .3s, border-color .3s, color .3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .75rem;
      font-size: 1rem;
    }
    #drop-zone.dragover {
      background: #1a1a1a;
      border-color: var(--fg);
      color: var(--fg);
    }
    #drop-zone svg {
      width: 32px; height: 32px;
      fill: var(--muted);
      transition: fill .3s;
    }
    #drop-zone.dragover svg { fill: var(--fg); }

    /* full-cover input makes both click & drop work */
    #drop-zone input {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* file info + clear */
    #file-info {
      font-size: .9rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: .5rem;
      word-break: break-all;
    }
    #clear-btn {
      background: none;
      border: none;
      color: var(--error);
      font-size: 1.2rem;
      cursor: pointer;
      visibility: hidden;
    }

    /* summary‚Äêlength toggles */
    #length-control {
      display: flex;
      gap: .6rem;
    }
    .length-btn {
      padding: .4rem .9rem;
      border: 1px solid var(--fg);
      background: none;
      color: var(--fg);
      border-radius: 4px;
      cursor: pointer;
      transition: background .3s, color .3s;
      font-size: .95rem;
    }
    .length-btn:hover { background: var(--fg); color: var(--bg); }
    .length-btn.active {
      background: var(--fg);
      color: var(--bg);
    }

    /* summarize button */
    #summarize-btn {
      margin-top: .5rem;
      padding: .6rem 1.2rem;
      background: var(--fg);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity .3s;
      font-size: 1rem;
    }
    #summarize-btn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    /* full-screen loader */
    #loading-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 20;
    }
    #loading-overlay.show {
      visibility: visible; opacity: 1;
    }
    .spinner {
      border: 8px solid var(--border);
      border-top: 8px solid var(--fg);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* summary modal */
    #summary-modal {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: var(--bg); color: var(--fg);
      width: 90%; max-width: 500px; max-height: 70vh;
      border-radius: 8px;
      display: flex; flex-direction: column;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 30;
    }
    #summary-modal.show {
      visibility: visible; opacity: 1;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; border-bottom: 1px solid var(--border);
    }
    .modal-header h2 { font-size: 1.3rem; }
    .close-btn {
      background: none; border: none;
      color: var(--fg); font-size: 1.5rem;
      cursor: pointer;
    }
    #summary-content {
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap; line-height: 1.5;
      flex: 1; font-size: .95rem;
    }
    .modal-footer {
      padding: .75rem 1rem;
      border-top: 1px solid var(--border);
      display: flex; gap: .5rem; justify-content: flex-end;
    }
    .modal-footer button {
      padding: .5rem 1rem;
      background: var(--fg);
      color: var(--bg);
      border: none; border-radius: 4px;
      cursor: pointer; font-size: .95rem;
    }

    footer {
      position: absolute; bottom: 15px;
      font-size: .75rem; color: var(--muted);
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>AI Book Summarizer</h1>
    <p>Summarize any book in minutes.</p>

    <label id="drop-zone">
      <svg viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7z"/>
        <path d="M5 18h14v2H5z"/>
      </svg>
      <span>Click or Drop a PDF/EPUB here</span>
      <input type="file" id="file-input" accept=".pdf,.epub"/>
    </label>

    <div id="file-info" role="status"></div>
    <button id="clear-btn" aria-label="Clear file">√ó</button>

    <div id="length-control" role="radiogroup" aria-label="Summary length">
      <button class="length-btn" data-length="short">Short</button>
      <button class="length-btn active" data-length="medium">Medium</button>
      <button class="length-btn" data-length="long">Long</button>
    </div>

    <button id="summarize-btn" disabled>Summarize</button>
  </div>

  <div id="loading-overlay"><div class="spinner"></div></div>

  <div id="summary-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-header">
      <h2 id="modal-title">Summary</h2>
      <button class="close-btn" id="modal-close" aria-label="Close summary">√ó</button>
    </div>
    <div id="summary-content"></div>
    <div class="modal-footer">
      <button id="copy-btn">Copy</button>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <footer>¬© 2025 | Built by You</footer>

  <script>
    const dropZone       = document.getElementById('drop-zone');
    const fileInput      = document.getElementById('file-input');
    const fileInfo       = document.getElementById('file-info');
    const clearBtn       = document.getElementById('clear-btn');
    const lengthBtns     = document.querySelectorAll('.length-btn');
    const summarizeBtn   = document.getElementById('summarize-btn');
    const loadingOverlay = document.getElementById('loading-overlay');
    const summaryModal   = document.getElementById('summary-modal');
    const modalClose     = document.getElementById('modal-close');
    const summaryContent = document.getElementById('summary-content');
    const copyBtn        = document.getElementById('copy-btn');
    const downloadBtn    = document.getElementById('download-btn');

    let selectedFile  = null,
        lastSummary   = '',
        summaryLength = 'medium';

    function handleFile(file) {
      selectedFile = file;
      fileInfo.textContent = `üìÑ ${file.name} (${(file.size/1e6).toFixed(2)} MB)`;
      summarizeBtn.disabled = false;
      clearBtn.style.visibility = 'visible';
    }

    ['dragenter','dragover'].forEach(e=>
      dropZone.addEventListener(e, ev=>{
        ev.preventDefault();
        dropZone.classList.add('dragover');
      })
    );
    ['dragleave','drop'].forEach(e=>
      dropZone.addEventListener(e, ev=>{
        ev.preventDefault();
        dropZone.classList.remove('dragover');
      })
    );
    dropZone.addEventListener('drop', ev=>{
      if (ev.dataTransfer.files.length) handleFile(ev.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) handleFile(fileInput.files[0]);
    });

    clearBtn.addEventListener('click', ()=>{
      selectedFile = null;
      fileInput.value = '';
      fileInfo.textContent = '';
      summarizeBtn.disabled = true;
      clearBtn.style.visibility = 'hidden';
    });

    lengthBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        lengthBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        summaryLength = btn.dataset.length;
      });
    });

    summarizeBtn.addEventListener('click', async ()=>{
      if (!selectedFile) return;
      summarizeBtn.disabled = true;
      loadingOverlay.classList.add('show');
      summaryContent.textContent = '';
      summaryModal.classList.remove('show');

      const fd = new FormData();
      fd.append('file', selectedFile);
      fd.append('length', summaryLength);

      try {
        const res  = await fetch('https://book-summarizer-backend.onrender.com/upload',{
          method:'POST', body: fd
        });
        const data = await res.json();
        lastSummary = data.summary || data.excerpt || 'No summary available.';
        summaryContent.textContent = lastSummary;
        summaryModal.classList.add('show');
      } catch (err) {
        console.error(err);
        alert('Error summarizing file.');
      } finally {
        loadingOverlay.classList.remove('show');
        summarizeBtn.disabled = false;
      }
    });

    modalClose.addEventListener('click', ()=> summaryModal.classList.remove('show'));
    window.addEventListener('keydown', ev=> ev.key === 'Escape' && summaryModal.classList.remove('show'));
    window.addEventListener('click', ev=> {
      if (ev.target === summaryModal) summaryModal.classList.remove('show');
    });

    copyBtn.addEventListener('click', ()=>{
      navigator.clipboard.writeText(lastSummary)
        .then(()=> alert('Copied!'))
        .catch(()=> alert('Copy failed.'));
    });
    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([lastSummary], { type:'text/plain' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href     = url;
      a.download = (selectedFile?.name||'summary') + '.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
