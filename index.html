<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
      margin-bottom: 20px;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    button {
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      height: 400px; /* BIGGER box */
      color: #eee;
      display: none;
      z-index: 1000;
      text-align: left;
      overflow: hidden;
    }

    .modal.show {
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
    }

    #summary-text {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload" id="fileLabel">
    <input type="file" id="fileInput" style="display: none" />
    Click to upload a book (PDF/EPUB)
  </label>

  <button id="summarizeBtn">Summarize</button>

  <div class="modal" id="summaryModal">
    <div class="modal-header">
      <h2>Summary</h2>
      <button class="close-btn" id="closeModal">&times;</button>
    </div>
    <div id="summary-text"></div>
  </div>

  <footer>Â© 2025 | Built by You</footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const summaryModal = document.getElementById('summaryModal');
    const closeModal = document.getElementById('closeModal');
    const summaryText = document.getElementById('summary-text');

    fileLabel.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileLabel.innerText = fileInput.files[0].name;
      }
    });

    summarizeBtn.addEventListener('click', async () => {
      if (fileInput.files.length === 0) {
        alert('Please upload a file first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('https://book-summarizer-backend.onrender.com/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        summaryText.innerText = data.summary || data.excerpt || 'No summary found.';
        summaryModal.classList.add('show');
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong while summarizing the book.');
      }
    });

    closeModal.addEventListener('click', () => {
      summaryModal.classList.remove('show');
    });
  </script>
</body>
</html>
