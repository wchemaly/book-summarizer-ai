<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AI Book Summarizer</title>
  <style>
    /* â€”â€” Variables & Reset â€”â€” */
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --accent: #fff;
      --border: #fff;
      --window-bg: #111;
      --title-bg: #fff;
      --title-fg: #000;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      width:100%; height:100%;
      background: url('background.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: var(--fg);
      overflow: hidden;
    }

    /* â€”â€” Fake Window Container â€”â€” */
    .window {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      border: 2px solid var(--border);
      box-shadow: 4px 4px 0 rgba(0,0,0,0.8);
    }
    .window .titlebar {
      background: var(--title-bg);
      color: var(--title-fg);
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      border-bottom: 2px solid var(--border);
    }
    .window .titlebar .buttons {
      display: flex;
    }
    .titlebar .btn {
      width: 12px; height: 12px;
      margin-left: 4px;
      border:1px solid var(--border);
      background: var(--accent);
      cursor: pointer;
    }

    .window .content {
      background: var(--window-bg);
      padding: 16px;
      text-align: center;
      display: flex; flex-direction: column; align-items: center;
      gap: 12px;
    }

    h1 { font-size: 1.2rem; color: var(--fg); }
    p  { font-size: 0.85rem; color: var(--muted); }

    /* â€”â€” Drop Zone â€”â€” */
    #drop-zone {
      width: 100%;
      padding: 24px;
      border: 2px dashed var(--muted);
      border-radius: 4px;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 8px;
      transition: background .2s, border-color .2s;
    }
    #drop-zone.dragover {
      background: rgba(255,255,255,0.1);
      border-color: var(--accent);
    }
    #drop-zone svg {
      width:24px; height:24px; fill: var(--muted);
    }
    #drop-zone.dragover svg {
      fill: var(--accent);
    }
    #drop-zone span {
      color: var(--muted);
      font-size: 0.85rem;
    }
    #drop-zone input { display:none; }

    /* â€”â€” File Info + Clear â€”â€” */
    #file-info {
      font-size: 0.75rem;
      color: var(--muted);
      display: flex; align-items:center; gap:4px;
      word-break: break-all;
    }
    #clear-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: bold;
      cursor: pointer;
      visibility: hidden;
    }
    #file-info.visible + #clear-btn {
      visibility: visible;
    }

    /* â€”â€” Length Toggles + Summarize â€”â€” */
    .controls {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }
    .length-btn {
      flex: 1;
      padding: 4px;
      background: var(--window-bg);
      border: 1px solid var(--border);
      font-size: 0.75rem;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .length-btn.active {
      background: var(--accent);
      color: var(--bg);
    }
    #summarize-btn {
      margin-top: 8px;
      width: 100%;
      padding: 6px 0;
      background: var(--accent);
      color: var(--bg);
      border:none;
      cursor: pointer;
      transition: opacity .2s;
    }
    #summarize-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* â€”â€” Loader Overlay â€”â€” */
    #loading-overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display:flex; align-items:center; justify-content:center;
      visibility:hidden; opacity:0;
      transition: opacity .2s;
      z-index: 5;
    }
    #loading-overlay.show {
      visibility: visible; opacity:1;
    }
    .spinner {
      border:6px solid var(--muted);
      border-top:6px solid var(--fg);
      border-radius:50%;
      width:48px; height:48px;
      animation: spin .8s linear infinite;
    }
    @keyframes spin { to{transform:rotate(360deg);} }

    /* â€”â€” Summary Modal â€”â€” */
    #summary-modal {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width: 80%; max-width: 400px;
      background: var(--window-bg);
      border:2px solid var(--border);
      border-radius:4px;
      visibility:hidden; opacity:0;
      transition: opacity .2s;
      z-index:10;
      display:flex;flex-direction:column;
    }
    #summary-modal.show {
      visibility:visible; opacity:1;
    }
    .modal-header {
      background: var(--title-bg);
      color: var(--title-fg);
      padding:4px 8px;
      display:flex;justify-content:space-between;
      align-items:center;
      border-bottom:2px solid var(--border);
    }
    .modal-header h2 {
      font-size:0.85rem;
    }
    .modal-body {
      padding:8px;
      overflow-y:auto;
      max-height:60vh;
      color: var(--fg);
      font-size:0.85rem;
      white-space:pre-wrap;
      line-height:1.4;
    }
    .modal-footer {
      display:flex; justify-content:flex-end;
      gap:4px;
      padding:4px 8px;
      border-top:2px solid var(--border);
    }
    .modal-footer button {
      padding:4px 8px;
      background: var(--accent);
      color: var(--bg);
      border:none; cursor:pointer;
      font-size:0.8rem;
    }

  </style>
</head>
<body>

  <!-- fake OS window -->
  <div class="window">
    <div class="titlebar">
      <span>PROJECT.EXE</span>
      <div class="buttons">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>
    <div class="content">
      <h1>AI Book Summarizer</h1>
      <p>Summarize any book in minutes.</p>

      <label id="drop-zone">
        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7z"/><path d="M5 18h14v2H5z"/></svg>
        <span>Click or drop a PDF/EPUB here</span>
        <input type="file" id="file-input" accept=".pdf,.epub"/>
      </label>
      <div id="file-info"></div>
      <button id="clear-btn" title="Clear file">Ã—</button>

      <div class="controls">
        <button class="length-btn" data-length="short">Short</button>
        <button class="length-btn active" data-length="medium">Medium</button>
        <button class="length-btn" data-length="long">Long</button>
      </div>

      <button id="summarize-btn" disabled>Summarize</button>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div id="summary-modal">
    <div class="modal-header">
      <h2>Summary</h2>
      <button class="close-btn" id="modal-close">Ã—</button>
    </div>
    <div class="modal-body" id="summary-content"></div>
    <div class="modal-footer">
      <button id="copy-btn">Copy</button>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <script>
    const dropZone     = document.getElementById('drop-zone');
    const fileInput    = document.getElementById('file-input');
    const fileInfo     = document.getElementById('file-info');
    const clearBtn     = document.getElementById('clear-btn');
    const lengthBtns   = document.querySelectorAll('.length-btn');
    const summarizeBtn = document.getElementById('summarize-btn');
    const loadingOv    = document.getElementById('loading-overlay');
    const summaryModal = document.getElementById('summary-modal');
    const modalClose   = document.getElementById('modal-close');
    const summaryBody  = document.getElementById('summary-content');
    const copyBtn      = document.getElementById('copy-btn');
    const dlBtn        = document.getElementById('download-btn');

    let selectedFile=null, lastSummary='', summaryLength='medium';

    function handleFile(file) {
      selectedFile = file;
      fileInfo.textContent = `ðŸ“„ ${file.name} (${(file.size/1e6).toFixed(2)} MB)`;
      summarizeBtn.disabled = false;
      clearBtn.style.visibility = 'visible';
    }

    // drag/drop
    ['dragenter','dragover'].forEach(e=>
      dropZone.addEventListener(e, ev=>{ev.preventDefault();dropZone.classList.add('dragover');})
    );
    ['dragleave','drop'].forEach(e=>
      dropZone.addEventListener(e, ev=>{ev.preventDefault();dropZone.classList.remove('dragover');})
    );
    dropZone.addEventListener('drop', ev=> {
      if(ev.dataTransfer.files.length) handleFile(ev.dataTransfer.files[0]);
    });
    dropZone.addEventListener('click', ()=>fileInput.click());
    fileInput.addEventListener('change', ()=> {
      if(fileInput.files.length) handleFile(fileInput.files[0]);
    });

    // clear
    clearBtn.addEventListener('click', ()=>{
      selectedFile=null;
      fileInput.value='';
      fileInfo.textContent='';
      clearBtn.style.visibility='hidden';
      summarizeBtn.disabled=true;
    });

    // length toggles
    lengthBtns.forEach(b=>{
      b.addEventListener('click', ()=> {
        lengthBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        summaryLength = b.dataset.length;
      });
    });

    // summarize
    summarizeBtn.addEventListener('click', async ()=>{
      if(!selectedFile) return;
      summarizeBtn.disabled = true;
      loadingOv.classList.add('show');
      summaryBody.textContent = '';
      summaryModal.classList.remove('show');

      const fd = new FormData();
      fd.append('file', selectedFile);
      fd.append('length', summaryLength);

      try {
        const res = await fetch('https://book-summarizer-backend.onrender.com/upload',{
          method:'POST', body:fd
        });
        const js  = await res.json();
        lastSummary = js.summary||js.excerpt||'No summary available.';
        summaryBody.textContent = lastSummary;
        summaryModal.classList.add('show');
      } catch(e) {
        console.error(e);
        alert('Error summarizing file.');
      } finally {
        loadingOv.classList.remove('show');
        summarizeBtn.disabled = false;
      }
    });

    // modal controls
    modalClose.onclick = ()=> summaryModal.classList.remove('show');
    window.addEventListener('click', e=> {
      if(e.target===summaryModal) summaryModal.classList.remove('show');
    });
    window.addEventListener('keyup', e=>{
      if(e.key==='Escape') summaryModal.classList.remove('show');
    });

    // copy & download
    copyBtn.addEventListener('click', ()=> {
      navigator.clipboard.writeText(lastSummary)
        .then(_=>alert('Copied!'))
        .catch(_=>alert('Copy failed.'));
    });
    dlBtn.addEventListener('click', ()=> {
      const blob = new Blob([lastSummary],{type:'text/plain'});
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href     = url;
      a.download = (selectedFile?.name||'summary')+'.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
