<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
      margin-bottom: 10px;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    #file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    #loading {
      margin-top: 20px;
      font-size: 16px;
      display: none;
      color: #888;
    }

    #summary {
      margin-top: 40px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      max-width: 600px;
      text-align: left;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload">
    <input type="file" id="fileInput" style="display: none" />
    Click to upload a book (PDF/EPUB)
  </label>

  <div id="file-name"></div>

  <button onclick="uploadAndSummarize()">Summarize</button>

  <div id="loading">Summarizing, please wait...</div>

  <div id="summary"></div>

  <footer>Â© 2025 | Built by You</footer>

  <script>
    let selectedFile = null;

    document.getElementById('fileInput').addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        document.getElementById('file-name').innerText = `Uploaded: ${selectedFile.name}`;
      }
    });

    async function uploadAndSummarize() {
      if (!selectedFile) {
        alert('Please upload a file first.');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('summary').innerText = '';

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
        const response = await fetch('https://book-summarizer-backend.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        document.getElementById('loading').style.display = 'none';

        if (data.summary) {
          document.getElementById('summary').innerText = data.summary;
        } else {
          document.getElementById('summary').innerText = 'No summary received.';
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('summary').innerText = 'An error occurred while summarizing.';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
