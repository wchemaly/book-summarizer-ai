<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Book Summarizer</title>
  <style>
    /* ‚Äî‚Äî Full Reset & Body Setup ‚Äî‚Äî */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      font-family: 'JetBrains Mono', monospace;
      color: #eee;
    }

    /* ‚Äî‚Äî Matrix Canvas (Full-screen) ‚Äî‚Äî */
    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    /* ‚Äî‚Äî UI ‚ÄúWindow‚Äù to block canvas behind it ‚Äî‚Äî */
    .ui-window {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      pointer-events: none;
    }
    .ui-panel {
      background: #0f0f0f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      text-align: center;
      pointer-events: auto;
      max-width: 360px;
      width: 90%;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p  { color: #888; margin-bottom: 1.5rem; }

    /* ‚Äî‚Äî Drag-Drop Zone ‚Äî‚Äî */
    #drop-zone {
      border: 2px dashed #666;
      border-radius: 6px;
      width: 100%;
      padding: 40px;
      display: flex; justify-content: center; align-items: center;
      color: #ccc;
      transition: background .3s, border-color .3s;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #drop-zone.dragover {
      background: #222; border-color: #999;
    }
    #drop-zone input { display: none; }

    /* ‚Äî‚Äî File Info ‚Äî‚Äî */
    #file-info {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
      word-break: break-all;
    }

    /* ‚Äî‚Äî Summarize Button ‚Äî‚Äî */
    button {
      padding: 10px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      cursor: pointer;
      transition: background .3s, color .3s;
      font-family: inherit;
    }
    button:hover {
      background: #eee; color: #0f0f0f;
    }

    /* ‚Äî‚Äî Loading Overlay ‚Äî‚Äî */
    #loading-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 4;
    }
    #loading-overlay.show {
      visibility: visible; opacity: 1;
    }
    .spinner {
      border: 8px solid #444;
      border-top: 8px solid #eee;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ‚Äî‚Äî Summary Modal ‚Äî‚Äî */
    #summary-modal {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a; color: #eee;
      width: 90%; max-width: 500px;
      max-height: 70vh;
      border-radius: 8px;
      display: flex; flex-direction: column;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 5;
    }
    #summary-modal.show {
      visibility: visible; opacity: 1;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; border-bottom: 1px solid #333;
    }
    .modal-header h2 { margin: 0; font-size: 1.25rem; }
    .close-btn {
      background: none; border: none;
      color: #eee; font-size: 1.5rem; cursor: pointer;
    }
    #summary-content {
      padding: 1rem; overflow-y: auto;
      white-space: pre-wrap; line-height: 1.5;
      font-size: 0.95rem;
      flex: 1;
    }
    .modal-footer {
      padding: 0.75rem 1rem;
      border-top: 1px solid #333;
      display: flex; justify-content: flex-end; gap: 0.5rem;
    }

    /* ‚Äî‚Äî Footer ‚Äî‚Äî */
    footer {
      position: absolute; bottom: 15px;
      font-size: 0.8rem; color: #555;
      z-index: 2; pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- 1) Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- 2) UI ‚ÄúWindow‚Äù -->
  <div class="ui-window">
    <div class="ui-panel">
      <h1>AI Book Summarizer</h1>
      <p>Summarize any book in minutes.</p>

      <label id="drop-zone">
        <input type="file" id="file-input" accept=".pdf,.epub"/>
        üìÑ Click or Drop a PDF/EPUB here
      </label>
      <div id="file-info"></div>

      <button id="summarize-btn">Summarize</button>
    </div>
  </div>

  <!-- 3) Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- 4) Summary Modal -->
  <div id="summary-modal">
    <div class="modal-header">
      <h2>Summary</h2>
      <button class="close-btn" id="modal-close">&times;</button>
    </div>
    <div id="summary-content"></div>
    <div class="modal-footer">
      <button id="copy-btn">Copy</button>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <footer>¬© 2025 | Built by You</footer>

  <script>
  // ‚Äî‚Äî Matrix Rain Setup ‚Äî‚Äî 
  const canvas = document.getElementById('matrix');
  const ctx    = canvas.getContext('2d');
  let W = canvas.width  = innerWidth;
  let H = canvas.height = innerHeight;

  const words = [
    'Knowledge','Power','Wisdom','Truth','Insight','Mastery','Strength','Clarity',
    'Intelligence','Perception','Awareness','Vision','Genius','Revelation',
    'Sovereignty','Understanding','Illumination','Authority','Strategy','Dominion',
    'Consciousness','Discovery','Discipline','Awakening','Willpower','Purpose',
    'Influence','Cognition','Innovation','Legacy','Enlightenment','Intuition',
    'Command','Ascendancy','Fortitude','Honor','Reality','Foresight','Memory',
    'Adaptation','Ingenuity','Reason','Potential','Sagacity','Aptitude','Precision',
    'Curiosity','Alchemy','Logos','Ethos','Praxis','Nexus','Synthesis','Momentum',
    'Transcendence'
  ];
  const fontSize = 24;
  const columns  = Math.floor(W / fontSize);
  const drops    = Array(columns).fill(0).map(_=>Math.random()*H);

  function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,W,H);
    ctx.fillStyle = '#FFF';
    ctx.font = fontSize + 'px monospace';
    for (let i=0; i<columns; i++) {
      const text = words[Math.floor(Math.random()*words.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      ctx.fillText(text, x, y);
      if (y>H && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // On resize
  window.addEventListener('resize', ()=>{
    W = canvas.width  = innerWidth;
    H = canvas.height = innerHeight;
  });

  // ‚Äî‚Äî File & UI Logic ‚Äî‚Äî 
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const fileInfo  = document.getElementById('file-info');
  const summarizeBtn = document.getElementById('summarize-btn');
  const loadingOverlay = document.getElementById('loading-overlay');
  const summaryModal   = document.getElementById('summary-modal');
  const modalClose     = document.getElementById('modal-close');
  const summaryContent = document.getElementById('summary-content');
  const copyBtn        = document.getElementById('copy-btn');
  const downloadBtn    = document.getElementById('download-btn');

  let selectedFile = null, lastSummary = '';

  // Drag & drop handling
  ['dragenter','dragover'].forEach(e=>
    dropZone.addEventListener(e, ev=>{ev.preventDefault(); dropZone.classList.add('dragover');})
  );
  ['dragleave','drop'].forEach(e=>
    dropZone.addEventListener(e, ev=>{ev.preventDefault(); dropZone.classList.remove('dragover');})
  );
  dropZone.addEventListener('drop', ev=>{
    if (ev.dataTransfer.files.length) handleFile(ev.dataTransfer.files[0]);
  });
  dropZone.addEventListener('click', ()=>fileInput.click());
  fileInput.addEventListener('change', ()=>fileInput.files[0] && handleFile(fileInput.files[0]));

  function handleFile(file) {
    selectedFile = file;
    fileInfo.textContent = `üìÑ ${file.name} (${(file.size/1e6).toFixed(2)} MB)`;
  }

  // Summarize
  summarizeBtn.addEventListener('click', async ()=>{
    if (!selectedFile) return alert('Please upload a file first.');
    loadingOverlay.classList.add('show');
    summaryContent.textContent = '';
    const fd = new FormData(); fd.append('file', selectedFile);
    try {
      const res  = await fetch('https://book-summarizer-backend.onrender.com/upload', {
        method:'POST', body:fd
      });
      const data = await res.json();
      lastSummary = data.summary || data.excerpt || 'No summary available.';
      summaryContent.textContent = lastSummary;
      summaryModal.classList.add('show');
    } catch(err) {
      console.error(err);
      alert('Error summarizing file.');
    } finally {
      loadingOverlay.classList.remove('show');
    }
  });

  // Modal close
  modalClose.addEventListener('click', ()=>summaryModal.classList.remove('show'));
  window.addEventListener('click', ev=>ev.target===summaryModal && summaryModal.classList.remove('show'));

  // Copy & Download
  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(lastSummary)
      .then(_=>alert('Copied!'))
      .catch(_=>alert('Copy failed.'));
  });
  downloadBtn.addEventListener('click', ()=>{
    const blob = new Blob([lastSummary], {type:'text/plain'});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href     = url;
    a.download = (selectedFile?.name||'summary')+'.txt';
    a.click();
    URL.revokeObjectURL(url);
  });
  </script>
</body>
</html>
