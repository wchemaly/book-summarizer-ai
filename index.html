<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
      margin-bottom: 20px;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    #summary-box {
      margin-top: 40px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
      font-size: 14px;
      line-height: 1.5;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload">
    <input type="file" id="fileInput" style="display: none" />
    Click to upload a book (PDF/EPUB)
  </label>

  <button id="summarizeBtn">Summarize</button>

  <div id="summary-box"></div>

  <footer>Â© 2025 | Built by You</footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const summaryBox = document.getElementById('summary-box');
    let selectedFile = null;

    document.querySelector('.upload').addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
    });

    summarizeBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        alert('Please upload a file first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', selectedFile);

      try {
        const response = await fetch('https://book-summarizer-backend.onrender.com/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        
        if (data.summary) {
          summaryBox.textContent = data.summary;
          summaryBox.style.display = 'block';
        } else {
          summaryBox.textContent = "No summary available.";
          summaryBox.style.display = 'block';
        }
      } catch (err) {
        summaryBox.textContent = 'Error processing file.';
        summaryBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
