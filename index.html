<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload">
    <input type="file" style="display: none" />
    Click to upload a book (PDF/EPUB)
  </label>

  <button>Summarize</button>

  <footer>Â© 2025 | Built by You</footer>
</body>
</html>
