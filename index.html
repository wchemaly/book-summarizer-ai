<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Book Summarizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #888888;
      margin-bottom: 30px;
    }

    .upload {
      border: 1px dashed #666;
      padding: 40px;
      width: 320px;
      border-radius: 6px;
      cursor: pointer;
      background-color: transparent;
      color: #eee;
      margin-bottom: 20px;
    }

    .upload:hover {
      background-color: #1a1a1a;
    }

    button {
      padding: 12px 24px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      border-radius: 6px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #eee;
      color: #0f0f0f;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      color: #eee;
      display: none;
      z-index: 1000;
      text-align: left;
    }

    .modal.show {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
    }

    #loader {
      display: none;
      margin-top: 20px;
      border: 6px solid #444;
      border-top: 6px solid #eee;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AI Book Summarizer</h1>
  <p>Summarize any book in minutes.</p>

  <label class="upload" id="file-label">
    <input type="file" id="file-input" style="display: none" />
    Click to upload a book (PDF/EPUB)
  </label>

  <button onclick="summarize()">Summarize</button>

  <div id="loader"></div>

  <div class="modal" id="summary-modal">
    <div class="modal-header">
      <h3>Summary</h3>
      <button class="close-btn" onclick="closeModal()">×</button>
    </div>
    <div id="summary-text"></div>
  </div>

  <footer>© 2025 | Built by You</footer>

  <script>
    let selectedFile = null;

    document.getElementById('file-input').addEventListener('change', function(event) {
      selectedFile = event.target.files[0];
      if (selectedFile) {
        document.getElementById('file-label').innerText = selectedFile.name;
      }
    });

    function summarize() {
      if (!selectedFile) {
        alert('Please upload a file first.');
        return;
      }

      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // show loader

      const formData = new FormData();
      formData.append('file', selectedFile);

      fetch('https://book-summarizer-backend.onrender.com/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loader.style.display = 'none'; // hide loader
        document.getElementById('summary-text').innerText = data.summary || data.excerpt || 'No summary available.';
        document.getElementById('summary-modal').classList.add('show');
      })
      .catch(error => {
        loader.style.display = 'none'; // hide loader
        alert('Error summarizing file.');
        console.error('Error:', error);
      });
    }

    function closeModal() {
      document.getElementById('summary-modal').classList.remove('show');
    }
  </script>
</body>
</html>
