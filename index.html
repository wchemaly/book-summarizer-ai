<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Book Summarizer</title>
  <style>
    /* â€”â€” Variables & Reset â€”â€” */
    :root {
      --bg:   #0f0f0f;
      --fg:   #eee;
      --muted:#888;
      --accent: #4ECDC4;
      --error: #ff6b6b;
      --panel: #1a1a1a;
      --border:#444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    button, select {
      font-family: inherit;
    }

    /* â€”â€” Dark/Light Toggle â€”â€” */
    #theme-toggle {
      position: fixed; top: 15px; right: 15px;
      background: none; border: 1px solid var(--fg);
      color: var(--fg); padding: 6px 12px;
      border-radius: 4px; cursor: pointer;
      transition: background .3s, color .3s;
    }
    #theme-toggle:hover { background: var(--fg); color: var(--bg); }

    /* â€”â€” Heading & Subtitle â€”â€” */
    h1 { font-size: 2rem; margin-bottom: .5rem; }
    p  { color: var(--muted); margin-bottom: 1rem; }

    /* â€”â€” Upload Box â€”â€” */
    #drop-zone {
      border: 2px dashed var(--border);
      border-radius: 6px;
      width: 320px; padding: 2rem;
      display: flex; flex-direction: column;
      align-items: center; gap: .5rem;
      color: var(--muted);
      transition: background .3s, border-color .3s;
      cursor: pointer; margin-bottom: 1rem;
    }
    #drop-zone.dragover {
      background: #222; border-color: var(--accent);
      color: var(--fg);
    }
    #drop-zone svg { width: 32px; height: 32px; fill: var(--muted); }
    #drop-zone.dragover svg { fill: var(--fg); }
    #drop-zone input { display: none; }

    /* â€”â€” File Info & Clear Button â€”â€” */
    #file-info {
      font-size: .9rem; color: var(--muted);
      margin-bottom: .5rem; display: flex;
      gap: .5rem; align-items: center;
    }
    #clear-btn {
      background: none; border: none;
      color: var(--error); font-size: 1.2rem;
      cursor: pointer; line-height: 1;
    }

    /* â€”â€” Summary Length Selector â€”â€” */
    #length-selector {
      margin-bottom: 1rem;
      color: var(--fg);
    }

    /* â€”â€” Summarize Button â€”â€” */
    #summarize-btn {
      padding: .75rem 1.5rem;
      background: var(--accent); border: none;
      color: var(--bg); border-radius: 6px;
      cursor: pointer; transition: opacity .3s;
    }
    #summarize-btn:disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    /* â€”â€” Progress Bar â€”â€” */
    #progress-container {
      width: 80%; max-width: 360px;
      height: 6px; background: var(--border);
      border-radius: 3px; overflow: hidden;
      margin: 1rem auto; display: none;
    }
    #progress-bar {
      width: 0%; height: 100%;
      background: var(--accent);
      transition: width .3s;
    }

    /* â€”â€” Loading Overlay (fallback spinner) â€”â€” */
    #loading-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 2000;
    }
    #loading-overlay.show {
      visibility: visible; opacity: 1;
    }

    .spinner {
      border: 8px solid #444;
      border-top: 8px solid var(--fg);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* â€”â€” Modal â€”â€” */
    #summary-modal {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      color: var(--fg);
      width: 90%; max-width: 500px;
      max-height: 70vh; border-radius: 8px;
      display: flex; flex-direction: column;
      visibility: hidden; opacity: 0;
      transition: opacity .3s;
      z-index: 3000;
    }
    #summary-modal.show {
      visibility: visible; opacity: 1;
    }
    .modal-header {
      display: flex; justify-content: space-between;
      align-items: center; padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .modal-header h2 { margin: 0; font-size: 1.25rem; }
    .close-btn {
      background: none; border: none;
      color: var(--fg); font-size: 1.5rem;
      cursor: pointer;
    }
    #summary-content {
      padding: 1rem; overflow-y: auto;
      white-space: pre-wrap; line-height: 1.5;
      font-size: .95rem; flex: 1;
    }
    .modal-footer {
      padding: .75rem 1rem;
      border-top: 1px solid var(--border);
      display: flex; justify-content: flex-end; gap: .5rem;
    }
    .modal-footer button {
      background: var(--accent); border: none;
      color: var(--bg); padding: .5rem 1rem;
      border-radius: 4px; cursor: pointer;
      font-size: .9rem;
    }

    /* â€”â€” Footer â€”â€” */
    footer {
      position: absolute; bottom: 15px;
      font-size: .75rem; color: var(--muted);
    }

    /* â€”â€” Light Mode Override â€”â€” */
    .light-mode {
      --bg:   #f5f5f5;
      --fg:   #222;
      --muted:#666;
      --accent:#ff6b6b;
      --error:#c0392b;
      --panel:#fff;
      --border:#ddd;
    }
  </style>
</head>
<body>

  <!-- Dark/Light toggle -->
  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <h1 id="title">AI Book Summarizer</h1>
  <p id="subtitle">Summarize any book in minutes.</p>

  <!-- Upload / Drop Zone -->
  <label id="drop-zone" tabindex="0" aria-describedby="file-info">
    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7z"/><path d="M5 18h14v2H5z"/></svg>
    <span>Click or Drop a PDF/EPUB here</span>
    <input type="file" id="file-input" accept=".pdf,.epub"/>
  </label>

  <!-- File Info + Clear -->
  <div id="file-info" role="status"></div>
  <button id="clear-btn" title="Clear file" aria-label="Clear file">&times;</button>

  <!-- Summary Length -->
  <select id="length-selector" aria-label="Summary length">
    <option value="short">Short Summary</option>
    <option value="medium" selected>Medium Summary</option>
    <option value="long">Long Summary</option>
  </select>

  <!-- Summarize -->
  <button id="summarize-btn" disabled>Summarize</button>

  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Fallback Loading Spinner -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Modal -->
  <div id="summary-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-header">
      <h2 id="modal-title">Summary</h2>
      <button class="close-btn" id="modal-close" aria-label="Close summary">&times;</button>
    </div>
    <div id="summary-content"></div>
    <div class="modal-footer">
      <button id="copy-btn">Copy</button>
      <button id="download-btn">Download</button>
    </div>
  </div>

  <footer>Â© 2025 | Built by You</footer>

  <script>
  // â€”â€” Theme Toggle â€”â€” 
  const themeToggle = document.getElementById('theme-toggle');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    themeToggle.textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
  });

  // â€”â€” Elements â€”â€” 
  const dropZone       = document.getElementById('drop-zone');
  const fileInput      = document.getElementById('file-input');
  const fileInfo       = document.getElementById('file-info');
  const clearBtn       = document.getElementById('clear-btn');
  const lengthSelector = document.getElementById('length-selector');
  const summarizeBtn   = document.getElementById('summarize-btn');
  const progressBar    = document.getElementById('progress-bar');
  const progressCont   = document.getElementById('progress-container');
  const loadingOverlay = document.getElementById('loading-overlay');
  const summaryModal   = document.getElementById('summary-modal');
  const modalClose     = document.getElementById('modal-close');
  const summaryContent = document.getElementById('summary-content');
  const copyBtn        = document.getElementById('copy-btn');
  const downloadBtn    = document.getElementById('download-btn');

  let selectedFile = null, lastSummary = '';

  // â€”â€” Drag & Drop & Click Zone â€”â€” 
  ['dragenter','dragover'].forEach(ev =>
    dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.add('dragover');
    })
  );
  ['dragleave','drop'].forEach(ev =>
    dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.remove('dragover');
    })
  );
  dropZone.addEventListener('drop', e => {
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });
  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) handleFile(fileInput.files[0]);
  });

  clearBtn.addEventListener('click', () => {
    selectedFile = null;
    fileInput.value = '';
    fileInfo.textContent = '';
    summarizeBtn.disabled = true;
    clearBtn.style.display = 'none';
  });

  function handleFile(file) {
    selectedFile = file;
    fileInfo.textContent = `ðŸ“„ ${file.name} (${(file.size/1e6).toFixed(2)} MB)`;
    summarizeBtn.disabled = false;
    clearBtn.style.display = 'inline';
  }

  // â€”â€” Summarize â€”â€” 
  summarizeBtn.addEventListener('click', async () => {
    if (!selectedFile) return;
    summarizeBtn.disabled = true;
    progressCont.style.display = 'block';
    progressBar.style.width = '0%';
    summaryContent.textContent = '';
    summaryModal.classList.remove('show');

    const fd = new FormData();
    fd.append('file', selectedFile);
    fd.append('length', lengthSelector.value);

    // fake progress animation
    let pct = 0;
    const fakeProg = setInterval(() => {
      pct = Math.min(pct + Math.random()*20, 85);
      progressBar.style.width = pct + '%';
    }, 300);

    try {
      const res  = await fetch('https://book-summarizer-backend.onrender.com/upload', {
        method:'POST', body:fd
      });
      const data = await res.json();
      lastSummary = data.summary || data.excerpt || 'No summary available.';
      summaryContent.textContent = lastSummary;
      progressBar.style.width = '100%';
      clearInterval(fakeProg);
      progressCont.style.display = 'none';
      summaryModal.classList.add('show');
    } catch(err) {
      clearInterval(fakeProg);
      progressCont.style.display = 'none';
      alert('Error summarizing file.');
      console.error(err);
    } finally {
      summarizeBtn.disabled = false;
    }
  });

  // â€”â€” Modal Controls â€”â€” 
  modalClose.addEventListener('click', () =>
    summaryModal.classList.remove('show')
  );
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') summaryModal.classList.remove('show');
  });
  window.addEventListener('click', e => {
    if (e.target === summaryModal) summaryModal.classList.remove('show');
  });

  // â€”â€” Copy & Download â€”â€” 
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(lastSummary)
      .then(()=> alert('Copied to clipboard!'))
      .catch(()=> alert('Copy failed.'));
  });

  downloadBtn.addEventListener('click', () => {
    const blob = new Blob([lastSummary], {type:'text/plain'});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href     = url;
    a.download = (selectedFile?.name||'summary') + '.txt';
    a.click();
    URL.revokeObjectURL(url);
  });
  </script>
</body>
</html>
